{% extends "base.html" %}


{% block content %}



   <div class="container-fluid bg-3">

       <div class="row">

          <div class="col-lg-8">

            <div id="map"></div>

         

            <script>




              // This example requires the Visualization library. Include the libraries=visualization
              // parameter when you first load the API. For example:
              // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

              var map, heatmap;

              function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 14,
                  center: {lat: 51.533767,lng: 9.934980},
                  mapTypeId: 'satellite'
                });

                heatmap = new google.maps.visualization.HeatmapLayer({
                  data: getPoints(),
                  radius: 30,
                  map: map
                });
              }

              function toggleHeatmap() {
                heatmap.setMap(heatmap.getMap() ? null : map);
              }

              function changeGradient() {
                var gradient = [
                  'rgba(0, 255, 255, 0)',
                  'rgba(0, 255, 255, 1)',
                  'rgba(0, 191, 255, 1)',
                  'rgba(0, 127, 255, 1)',
                  'rgba(0, 63, 255, 1)',
                  'rgba(0, 0, 255, 1)',
                  'rgba(0, 0, 223, 1)',
                  'rgba(0, 0, 191, 1)',
                  'rgba(0, 0, 159, 1)',
                  'rgba(0, 0, 127, 1)',
                  'rgba(63, 0, 91, 1)',
                  'rgba(127, 0, 63, 1)',
                  'rgba(191, 0, 31, 1)',
                  'rgba(255, 0, 0, 1)'
                ]
                heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
              }

              function changeRadius() {
                heatmap.set('radius', heatmap.get('radius') ? null : 500);
              }

              function changeOpacity() {
                heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
              }

              // Heatmap data: 500 Points
              function getPoints() {
                
              carstations = JSON.parse("{{ carstations }}");
              var stations = [];
              carstations.forEach(function(station)) {

                stations.push(new google.maps.LatLng(station[1],station[2]));

                  
              }

              return stations;
              
            }


               
            </script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp5NBnpKRMXat0vA9F1CiR1k48yNcjYdc&libraries=visualization&callback=initMap">
            </script>

        </div>

          <div class="col-lg-4">

               <div class="panel panel-primary" id="result_panel">
                  <div class="panel-heading"><h3 class="panel-title">Autovermietungen in GÃ¶ttingen</h3>
                  </div>
                  <div class="panel-body">

                      <ul class="list-group">

                        {% for car in carstations %}

                        <li class="list-group-item"><strong> {{ car["name"] }} </strong>

                        {% endfor %}  
                          
                    
                      </ul>
                  </div>
                </div>

          </div>

       </div>

    </div>




{% endblock %}
